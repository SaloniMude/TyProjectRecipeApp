<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1 class="display-3" style="text-align: center"> Register </h1>
  <form (ngSubmit)="onSignUp(f)" #f ="ngForm"  >
    <div class="form-group"  style="margin-top: 20px">
      <label for="email"> Email </label> <!--for firebase you auth with email and password -->
      <input type="email" name = "email" class="form-control" ngModel required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" #email = 'ngModel' >
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          Please enter a valid email 
      </div>
    </div>
    <div class="form-group"  style="margin-top: 20px">
      <label for="password"> Password </label> <!--for firebase you auth with email and password -->
      <input type="password" name = "password" class="form-control" id = "password" ngModel required minlength="6" #password = 'ngModel' >
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          Password must have atleast 6 characters!
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid"  style="margin-top: 20px" [disabled]="!f.valid">Sign Up</button>
    
    </div>
  </form>
  </div>
</div>
